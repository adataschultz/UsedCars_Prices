apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontendapp
        image: aschultzdata/app:v1
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
  - port: 8501
    targetPort: 8501
